<!DOCTYPE html>
<html lang="en">
  <head>
    <title>bài tập mảng xoá</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h3>bài tập xoá mảng</h3>
    <input id="nhapSo" type="number" placeholder="nhập số để xoá mảng " />
    <button id="delete">click xoá mảng</button>
    <div style="display: none" id="ketquatrave"></div>

    <script>
      var arrName = [2, 3, 4, 5, 6, 7, 8, 9, 10];
      document.querySelector("#delete").onclick = function () {
        // input nhap so

        var nhapSo = document.querySelector("#nhapSo").value * 1;
        // nhap so xong xoa phan tu mang
        //process
        var viTri = -1;
        for (index = 0; index <= arrName.length; index++) {
          var giaTriPhanTu = arrName[index];
          if (nhapSo === giaTriPhanTu) {
            viTri = index;
            // tim thay phan tu bang dung vong lap
            break;
          }
        }
        if (viTri !== -1) {
          arrName.splice(viTri, 1, 99);
          document.querySelector("#ketquatrave").style.display = "block";
          document.querySelector("#ketquatrave").textContent = arrName;
        } else {
          alert(`trong mảng không có phần tử`);
        }
        console.log(viTri);
      };
    </script>
  </body>
</html>
